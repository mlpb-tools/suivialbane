<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Albane</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Babel (pour transpiler le React dans le navigateur) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Masquer la barre de d√©filement pour un look "Application mobile" */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* G√©rer la zone s√©curis√©e en bas sur iPhone */
        .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); }
        
        /* Animations fluides */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInFromBottom { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes slideInFromRight { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .animate-in { animation-duration: 300ms; animation-fill-mode: both; animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1); }
        .fade-in { animation-name: fadeIn; }
        .slide-in-from-bottom-4 { animation-name: slideInFromBottom; }
        .slide-in-from-bottom-8 { animation-name: slideInFromBottom; }
        .slide-in-from-right-8 { animation-name: slideInFromRight; }
        .zoom-in-95 { animation-name: zoomIn; }
    </style>
</head>
<body class="bg-slate-50 antialiased overflow-hidden">
    <!-- Conteneur principal -->
    <div id="root"></div>

    <!-- Script principal de l'application -->
    <script type="text/babel">
        const { useState } = React;
        
        // --- IC√îNES SVG INT√âGR√âES ---
        // D√©finies manuellement pour s'assurer que le fichier HTML est 100% autonome
        const Icon = ({ children, size = 24, className = '', strokeWidth = 2, ...props }) => (
          <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>
            {children}
          </svg>
        );

        const PlusCircle = (props) => <Icon {...props}><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></Icon>;
        const Baby = (props) => <Icon {...props}><path d="M9 12h.01"/><path d="M15 12h.01"/><path d="M10 16c.5.3 1.2.5 2 .5s1.5-.2 2-.5"/><path d="M19 6.3a9 9 0 0 1 1.8 3.9 2 2 0 0 1 0 3.6 9 9 0 0 1-17.6 0 2 2 0 0 1 0-3.6A9 9 0 0 1 12 3c2 0 3.5 1.1 3.5 2.5s-.9 1.5-2 1.5c-2 0-3.5 1.1-3.5 2.5 0 1.1 1.2 2 2.5 2 .5 0 1.1-.1 1.6-.4"/></Icon>;
        const BookOpen = (props) => <Icon {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></Icon>;
        const PieChart = (props) => <Icon {...props}><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></Icon>;
        const CheckCircle2 = (props) => <Icon {...props}><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></Icon>;
        const CircleDashed = (props) => <Icon {...props}><path d="M10.1 2.18a9.93 9.93 0 0 1 3.8 0"/><path d="M17.6 3.71a9.95 9.95 0 0 1 2.69 2.7"/><path d="M21.82 10.1a9.93 9.93 0 0 1 0 3.8"/><path d="M20.29 17.6a9.95 9.95 0 0 1-2.7 2.69"/><path d="M13.9 21.82a9.94 9.94 0 0 1-3.8 0"/><path d="M6.4 20.29a9.95 9.95 0 0 1-2.69-2.7"/><path d="M2.18 13.9a9.93 9.93 0 0 1 0-3.8"/><path d="M3.71 6.4a9.95 9.95 0 0 1 2.7-2.69"/></Icon>;
        const CircleDotDashed = (props) => <Icon {...props}><path d="M10.1 2.18a9.93 9.93 0 0 1 3.8 0"/><path d="M17.6 3.71a9.95 9.95 0 0 1 2.69 2.7"/><path d="M21.82 10.1a9.93 9.93 0 0 1 0 3.8"/><path d="M20.29 17.6a9.95 9.95 0 0 1-2.7 2.69"/><path d="M13.9 21.82a9.94 9.94 0 0 1-3.8 0"/><path d="M6.4 20.29a9.95 9.95 0 0 1-2.69-2.7"/><path d="M2.18 13.9a9.93 9.93 0 0 1 0-3.8"/><path d="M3.71 6.4a9.95 9.95 0 0 1 2.7-2.69"/><circle cx="12" cy="12" r="1"/></Icon>;
        const Scale = (props) => <Icon {...props}><path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="M7 21h10"/><path d="M12 3v18"/><path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2"/></Icon>;
        const Calendar = (props) => <Icon {...props}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></Icon>;
        const Clock = (props) => <Icon {...props}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></Icon>;

        // --- CONFIGURATION DES ALIMENTS ---
        const MEAL_GROUPS = [
          { id: 'veg', label: 'L√©gumes', emoji: 'ü•¶' },
          { id: 'starch', label: 'F√©culents', emoji: 'ü•î' },
          { id: 'meat', label: 'Viande', emoji: 'üçó' },
          { id: 'fish', label: 'Poisson', emoji: 'üêü' },
          { id: 'egg', label: '≈íufs', emoji: 'ü•ö' },
          { id: 'mixed', label: 'Plat', emoji: 'üç≤' },
          { id: 'cheese', label: 'Fromage', emoji: 'üßÄ' },
          { id: 'fruit', label: 'Fruits', emoji: 'üçé' },
          { id: 'yogurt', label: 'Yaourt', emoji: 'ü•õ' },
          { id: 'fromage_blanc', label: 'Fr. Blanc', emoji: 'ü•£' },
        ];

        const SNACK_GROUPS = [
          { id: 'fruit', label: 'Fruits', emoji: 'üçé' },
          { id: 'compote', label: 'Compote', emoji: 'üçè' },
          { id: 'dairy', label: 'Laitage', emoji: 'ü•õ' },
          { id: 'cake', label: 'G√¢teau', emoji: 'üç∞' },
          { id: 'cookie', label: 'Biscuit', emoji: 'üç™' },
          { id: 'bread', label: 'Pain', emoji: 'ü•ñ' },
        ];

        // --- PORTIONS ---
        const PORTIONS = [
          { id: 'all', label: 'Tout mang√©', icon: <CheckCircle2 size={24} />, color: 'text-green-500', bg: 'bg-green-50', border: 'border-green-200' },
          { id: 'half', label: 'La moiti√©', icon: <CircleDotDashed size={24} />, color: 'text-yellow-500', bg: 'bg-yellow-50', border: 'border-yellow-200' },
          { id: 'little', label: 'Un peu', icon: <CircleDashed size={24} />, color: 'text-orange-400', bg: 'bg-orange-50', border: 'border-orange-200' },
        ];

        // --- DONN√âES INITIALES ---
        const TODAY = new Date().toISOString().split('T')[0];
        const YESTERDAY = new Date(Date.now() - 86400000).toISOString().split('T')[0];

        const INITIAL_ENTRIES = [
          { id: 1, type: 'meal', category: 'L√©gumes', emoji: 'ü•¶', portion: 'all', time: '12:15', date: TODAY, details: 'Pur√©e maison' },
          { id: 2, type: 'meal', category: 'Viande', emoji: 'üçó', portion: 'half', time: '12:20', date: TODAY, details: '' },
          { id: 3, type: 'snack', category: 'Compote', emoji: 'üçè', portion: 'all', time: '16:00', date: TODAY, details: '' },
          { id: 4, type: 'meal', category: 'Fruits', emoji: 'üçé', portion: 'all', time: '12:30', date: TODAY, details: 'Cl√©mentine' },
          { id: 5, type: 'meal', category: 'Plat', emoji: 'üç≤', portion: 'all', time: '12:00', date: YESTERDAY, details: '' },
        ];

        const INITIAL_NOTES = {
          [TODAY]: "Albane a √©t√© super aujourd'hui ! Bonne sieste de 2h ce matin, a ador√© la pur√©e.",
          [YESTERDAY]: "Un peu fatigu√©e en fin de journ√©e."
        };

        const INITIAL_WEIGHTS = [
          { id: 1, date: '2023-10-01', weight: 3.2 },
          { id: 2, date: '2023-11-01', weight: 4.1 },
          { id: 3, date: '2023-12-01', weight: 5.0 },
        ];

        // --- COMPOSANT PRINCIPAL ---
        function App() {
          const [activeTab, setActiveTab] = useState('journal');
          const [entries, setEntries] = useState(INITIAL_ENTRIES);
          const [dailyNotes, setDailyNotes] = useState(INITIAL_NOTES);
          const [weights, setWeights] = useState(INITIAL_WEIGHTS);

          const handleAddEntry = (newEntry) => {
            setEntries([{ ...newEntry, id: Date.now() }, ...entries]);
            setActiveTab('journal'); 
          };

          const handleSaveNote = (date, text) => {
            setDailyNotes(prev => ({ ...prev, [date]: text }));
          };

          const handleAddWeight = (newWeight) => {
            const updatedWeights = [...weights, { ...newWeight, id: Date.now() }].sort((a, b) => new Date(a.date) - new Date(b.date));
            setWeights(updatedWeights);
          };

          return (
            <div className="flex flex-col h-screen bg-slate-50 text-slate-800 font-sans max-w-md mx-auto shadow-2xl relative overflow-hidden">
              {/* En-t√™te */}
              <header className="bg-white px-6 py-4 flex items-center justify-between z-10 sticky top-0 shadow-sm">
                <div className="flex items-center gap-3">
                  <div className="bg-rose-100 p-2 rounded-full text-rose-500">
                    <Baby size={24} />
                  </div>
                  <h1 className="text-xl font-bold text-slate-800 tracking-tight">Journal d'Albane</h1>
                </div>
              </header>

              {/* Zone principale */}
              <main className="flex-1 overflow-y-auto pb-24">
                {activeTab === 'journal' && <JournalView entries={entries} dailyNotes={dailyNotes} onSaveNote={handleSaveNote} />}
                {activeTab === 'add' && <FastAddForm onAdd={handleAddEntry} />}
                {activeTab === 'stats' && <EvolutionView entries={entries} weights={weights} onAddWeight={handleAddWeight} />}
              </main>

              {/* Navigation du bas */}
              <nav className="bg-white border-t border-slate-100 absolute bottom-0 w-full flex justify-around items-center px-4 py-2 z-20 pb-safe shadow-[0_-10px_40px_rgba(0,0,0,0.03)]">
                <NavButton icon={<BookOpen />} label="Journal" isActive={activeTab === 'journal'} onClick={() => setActiveTab('journal')} />
                
                <div className="relative -top-5">
                  <button 
                    onClick={() => setActiveTab('add')}
                    className={`w-16 h-16 rounded-full flex items-center justify-center shadow-lg shadow-rose-200 transition-transform active:scale-95 ${
                      activeTab === 'add' ? 'bg-rose-600 scale-105' : 'bg-rose-500'
                    }`}
                  >
                    <PlusCircle size={32} className="text-white" />
                  </button>
                </div>

                <NavButton icon={<PieChart />} label="√âvolution" isActive={activeTab === 'stats'} onClick={() => setActiveTab('stats')} />
              </nav>
            </div>
          );
        }

        // --- SOUS-COMPOSANTS ---

        function NavButton({ icon, label, isActive, onClick }) {
          return (
            <button 
              onClick={onClick}
              className={`flex flex-col items-center justify-center w-20 py-2 gap-1.5 transition-colors ${
                isActive ? 'text-rose-600' : 'text-slate-400 hover:text-slate-600'
              }`}
            >
              <div className={`${isActive ? 'scale-110 transition-transform' : ''}`}>
                {React.cloneElement(icon, { size: 24, strokeWidth: isActive ? 2.5 : 2 })}
              </div>
              <span className="text-[11px] font-semibold">{label}</span>
            </button>
          );
        }

        function JournalView({ entries, dailyNotes, onSaveNote }) {
          const groupedEntries = entries.reduce((acc, entry) => {
            if (!acc[entry.date]) acc[entry.date] = [];
            acc[entry.date].push(entry);
            return acc;
          }, {});

          const today = new Date().toISOString().split('T')[0];
          if (!groupedEntries[today]) groupedEntries[today] = [];

          const sortedDates = Object.keys(groupedEntries).sort((a, b) => new Date(b) - new Date(a));

          const formatDate = (dateStr) => {
            if (dateStr === today) return "Aujourd'hui";
            const yesterday = new Date(Date.now() - 86400000).toISOString().split('T')[0];
            if (dateStr === yesterday) return "Hier";
            return new Date(dateStr).toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' });
          };

          return (
            <div className="p-4 space-y-8 animate-in fade-in duration-300">
              {sortedDates.map(date => (
                <DayCard 
                  key={date} 
                  date={date} 
                  title={formatDate(date)} 
                  entries={groupedEntries[date]} 
                  note={dailyNotes[date]}
                  onSaveNote={(text) => onSaveNote(date, text)}
                  isToday={date === today}
                />
              ))}
            </div>
          );
        }

        function DayCard({ date, title, entries, note, onSaveNote, isToday }) {
          const [isEditing, setIsEditing] = useState(false);
          const [noteText, setNoteText] = useState(note || '');

          const handleSave = () => {
            onSaveNote(noteText);
            setIsEditing(false);
          };

          return (
            <div className="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
              <div className={`px-5 py-4 flex items-center justify-between border-b border-slate-100 ${isToday ? 'bg-rose-50/50' : 'bg-slate-50/50'}`}>
                <h2 className="text-base font-bold text-slate-800 capitalize">{title}</h2>
                <span className="text-xs font-semibold text-slate-400">{new Date(date).toLocaleDateString('fr-FR')}</span>
              </div>

              <div className="px-5 py-4 border-b border-slate-50">
                {isEditing ? (
                  <div className="space-y-3">
                    <textarea
                      value={noteText}
                      onChange={(e) => setNoteText(e.target.value)}
                      placeholder="Mot du jour (sieste, humeur...)"
                      className="w-full bg-slate-50 border border-slate-200 text-slate-700 rounded-2xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-rose-400 min-h-[80px] resize-none"
                    />
                    <button onClick={handleSave} className="w-full bg-slate-800 text-white text-sm font-bold py-3 rounded-xl hover:bg-slate-700 transition-colors">
                      Enregistrer le mot
                    </button>
                  </div>
                ) : (
                  <div onClick={() => setIsEditing(true)} className="cursor-pointer group">
                    {noteText ? (
                      <div className="bg-amber-50/50 border border-amber-100/50 rounded-2xl p-4 relative">
                        <span className="text-amber-300 absolute -top-1 -left-1 text-2xl">"</span>
                        <p className="text-sm text-slate-700 font-medium leading-relaxed px-2">{noteText}</p>
                      </div>
                    ) : (
                      <div className="bg-slate-50 rounded-2xl p-4 border border-dashed border-slate-200 text-center text-slate-400 flex items-center justify-center gap-2 hover:bg-slate-100 transition-colors">
                        <PlusCircle size={16} />
                        <span className="text-sm font-medium">Ajouter le mot du jour</span>
                      </div>
                    )}
                  </div>
                )}
              </div>

              <div className="px-2 py-4">
                {entries.length === 0 ? (
                  <p className="text-center text-sm text-slate-400 py-4">Aucun repas not√©</p>
                ) : (
                  <div className="space-y-1">
                    {entries.sort((a, b) => b.time.localeCompare(a.time)).map(entry => (
                      <MinimalEntryCard key={entry.id} entry={entry} />
                    ))}
                  </div>
                )}
              </div>
            </div>
          );
        }

        function MinimalEntryCard({ entry }) {
          const portionData = PORTIONS.find(p => p.id === entry.portion) || PORTIONS[0];
          const isMeal = entry.type === 'meal';

          return (
            <div className="flex items-center gap-3 px-3 py-2 hover:bg-slate-50 rounded-xl transition-colors">
              <div className="text-slate-400 text-xs font-bold w-10 shrink-0 text-right">{entry.time}</div>
              
              <div className={`w-10 h-10 flex items-center justify-center rounded-2xl text-2xl shrink-0 ${isMeal ? 'bg-orange-50' : 'bg-purple-50'}`}>
                {entry.emoji}
              </div>
              
              <div className="flex-1 flex flex-col justify-center">
                <span className="text-sm font-bold text-slate-700 leading-tight">
                  {entry.category}
                  {entry.details && <span className="font-normal text-slate-500 ml-1">({entry.details})</span>}
                </span>
              </div>

              <div className={`flex items-center gap-1.5 px-2.5 py-1.5 rounded-lg border ${portionData.bg} ${portionData.border} ${portionData.color}`}>
                {React.cloneElement(portionData.icon, { size: 14, strokeWidth: 3 })}
                <span className="text-[10px] font-bold uppercase tracking-wide hidden sm:inline-block">{portionData.label}</span>
              </div>
            </div>
          );
        }

        function FastAddForm({ onAdd }) {
          const [type, setType] = useState('meal');
          const [selectedGroup, setSelectedGroup] = useState(null);
          const [portion, setPortion] = useState('all');
          const [details, setDetails] = useState('');
          
          const [date, setDate] = useState(() => new Date().toISOString().split('T')[0]);
          const [time, setTime] = useState(() => {
            const now = new Date();
            return `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
          });

          const activeGroups = type === 'meal' ? MEAL_GROUPS : SNACK_GROUPS;

          const handleSubmit = () => {
            if (!selectedGroup) return;
            onAdd({
              type, category: selectedGroup.label, emoji: selectedGroup.emoji, portion, details, time, date,
            });
          };

          return (
            <div className="p-4 animate-in slide-in-from-bottom-8 duration-300 pb-10">
              <div className="flex p-1.5 bg-slate-200/60 rounded-2xl mb-6">
                <button
                  onClick={() => { setType('meal'); setSelectedGroup(null); }}
                  className={`flex-1 flex items-center justify-center gap-2 py-3.5 rounded-xl text-sm font-bold transition-all ${
                    type === 'meal' ? 'bg-white shadow-sm text-orange-600' : 'text-slate-500'
                  }`}
                >
                  <span className="text-xl">üç≤</span> Repas
                </button>
                <button
                  onClick={() => { setType('snack'); setSelectedGroup(null); }}
                  className={`flex-1 flex items-center justify-center gap-2 py-3.5 rounded-xl text-sm font-bold transition-all ${
                    type === 'snack' ? 'bg-white shadow-sm text-purple-600' : 'text-slate-500'
                  }`}
                >
                  <span className="text-xl">üç™</span> Go√ªter
                </button>
              </div>

              <div className="bg-white rounded-3xl p-5 shadow-sm border border-slate-100 space-y-8">
                <div className="flex gap-3">
                  <div className="flex-1 bg-slate-50 rounded-xl flex items-center px-3 border border-slate-100 focus-within:ring-2 ring-rose-200 transition-all">
                    <Calendar size={16} className="text-slate-400 mr-2 shrink-0" />
                    <input type="date" value={date} onChange={e => setDate(e.target.value)} className="bg-transparent border-none text-slate-700 text-sm py-3 w-full focus:outline-none font-medium" />
                  </div>
                  <div className="flex-1 bg-slate-50 rounded-xl flex items-center px-3 border border-slate-100 focus-within:ring-2 ring-rose-200 transition-all">
                    <Clock size={16} className="text-slate-400 mr-2 shrink-0" />
                    <input type="time" value={time} onChange={e => setTime(e.target.value)} className="bg-transparent border-none text-slate-700 text-sm py-3 w-full focus:outline-none font-medium" />
                  </div>
                </div>

                <div>
                  <h3 className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 text-center">Qu'a-t-elle mang√© ?</h3>
                  <div className="grid grid-cols-4 gap-2">
                    {activeGroups.map((group) => (
                      <button
                        key={group.id}
                        onClick={() => setSelectedGroup(group)}
                        className={`flex flex-col items-center justify-center p-3 rounded-2xl border-2 transition-all ${
                          selectedGroup?.id === group.id ? 'border-rose-400 bg-rose-50 scale-105 shadow-sm' : 'border-transparent bg-slate-50 hover:bg-slate-100'
                        }`}
                      >
                        <span className="text-3xl mb-1">{group.emoji}</span>
                        <span className={`text-[10px] font-bold ${selectedGroup?.id === group.id ? 'text-rose-700' : 'text-slate-500'} text-center mt-1`}>{group.label}</span>
                      </button>
                    ))}
                  </div>
                </div>

                {selectedGroup && (
                  <div className="animate-in fade-in zoom-in-95 duration-200">
                    <input type="text" placeholder="Pr√©cision (optionnel, ex: Pur√©e maison)" value={details} onChange={(e) => setDetails(e.target.value)} className="w-full bg-slate-50 border-none text-slate-700 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-rose-200 text-center placeholder:text-slate-400 font-medium" />
                  </div>
                )}

                {selectedGroup && (
                  <div className="animate-in slide-in-from-bottom-4 duration-300">
                    <h3 className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 text-center">Quelle quantit√© ?</h3>
                    <div className="flex flex-col gap-2">
                      {PORTIONS.map((p) => (
                        <button
                          key={p.id}
                          onClick={() => setPortion(p.id)}
                          className={`flex items-center gap-4 p-4 rounded-2xl border-2 transition-all ${
                            portion === p.id ? `${p.border} ${p.bg}` : 'border-transparent bg-slate-50 text-slate-500 opacity-70'
                          }`}
                        >
                          <div className={portion === p.id ? p.color : 'text-slate-400'}>{p.icon}</div>
                          <span className={`text-sm font-bold ${portion === p.id ? p.color : 'text-slate-500'}`}>{p.label}</span>
                          {portion === p.id && <div className={`ml-auto ${p.color}`}><CheckCircle2 size={18} /></div>}
                        </button>
                      ))}
                    </div>
                  </div>
                )}

                {selectedGroup && (
                  <button onClick={handleSubmit} className="w-full bg-rose-500 hover:bg-rose-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-rose-200 transition-transform active:scale-[0.98] flex items-center justify-center gap-2 mt-4 text-lg">
                    Valider
                  </button>
                )}
              </div>
            </div>
          );
        }

        function EvolutionView({ entries, weights, onAddWeight }) {
          const [newWeight, setNewWeight] = useState('');
          const [date, setDate] = useState(() => new Date().toISOString().split('T')[0]);
          
          const today = new Date();
          const sevenDaysAgo = new Date(today);
          sevenDaysAgo.setDate(today.getDate() - 7);
          const weeklyEntries = entries.filter(e => new Date(e.date) >= sevenDaysAgo);

          const totalMeals = weeklyEntries.filter(e => e.type === 'meal').length;
          const totalSnacks = weeklyEntries.filter(e => e.type === 'snack').length;

          const handleWeightSubmit = (e) => {
            e.preventDefault();
            if (!newWeight || isNaN(newWeight)) return;
            onAddWeight({ date, weight: parseFloat(newWeight) });
            setNewWeight('');
          };

          return (
            <div className="p-4 space-y-6 animate-in slide-in-from-right-8 duration-300">
              <div className="bg-white rounded-3xl p-6 shadow-sm border border-slate-100 text-center">
                <h2 className="text-base font-bold text-slate-800 mb-6">Bilan des 7 derniers jours</h2>
                <div className="flex justify-around items-center">
                  <div>
                    <div className="text-4xl font-black text-orange-500 mb-1">{totalMeals}</div>
                    <div className="text-xs text-slate-500 font-bold uppercase tracking-wider">Plats</div>
                  </div>
                  <div className="h-12 w-px bg-slate-100"></div>
                  <div>
                    <div className="text-4xl font-black text-purple-500 mb-1">{totalSnacks}</div>
                    <div className="text-xs text-slate-500 font-bold uppercase tracking-wider">Go√ªters</div>
                  </div>
                </div>
              </div>

              <div className="bg-white rounded-3xl p-6 shadow-sm border border-slate-100">
                <h2 className="text-base font-bold text-slate-800 mb-6 flex items-center gap-2">
                  <Scale className="text-rose-400" size={20} /> Courbe de poids
                </h2>

                {weights.length > 0 && (
                  <div className="mb-8">
                    <svg viewBox="0 0 300 100" className="w-full h-auto overflow-visible">
                      <polyline
                        fill="none" stroke="#f43f5e" strokeWidth="4" strokeLinecap="round" strokeLinejoin="round"
                        points={weights.map((d, i) => {
                          const x = 20 + (i * (260 / Math.max(1, weights.length - 1)));
                          const minW = Math.min(...weights.map(w => w.weight)) - 0.5;
                          const maxW = Math.max(...weights.map(w => w.weight)) + 0.5;
                          // Eviter la division par 0 si tous les poids sont identiques
                          const divisor = maxW - minW === 0 ? 1 : maxW - minW;
                          const y = 80 - ((d.weight - minW) / divisor) * 60;
                          return `${x},${y}`;
                        }).join(' ')}
                      />
                      {weights.map((d, i) => {
                        const x = 20 + (i * (260 / Math.max(1, weights.length - 1)));
                        const minW = Math.min(...weights.map(w => w.weight)) - 0.5;
                        const maxW = Math.max(...weights.map(w => w.weight)) + 0.5;
                        const divisor = maxW - minW === 0 ? 1 : maxW - minW;
                        const y = 80 - ((d.weight - minW) / divisor) * 60;
                        return <circle key={d.id} cx={x} cy={y} r="5" fill="white" stroke="#f43f5e" strokeWidth="3" />;
                      })}
                    </svg>
                    <div className="flex justify-between text-[10px] font-bold text-slate-400 mt-2 px-4">
                      <span>{new Date(weights[0].date).toLocaleDateString('fr-FR', {month: 'short'})}</span>
                      <span>Actuel : {weights[weights.length - 1].weight} kg</span>
                    </div>
                  </div>
                )}

                <form onSubmit={handleWeightSubmit} className="flex flex-col gap-3">
                  <div className="flex gap-3">
                    <div className="flex-[1.5] bg-slate-50 rounded-xl flex items-center px-3 border border-slate-100 focus-within:ring-2 ring-rose-200">
                      <Calendar size={16} className="text-slate-400 mr-2 shrink-0" />
                      <input type="date" value={date} onChange={(e) => setDate(e.target.value)} className="bg-transparent border-none text-slate-700 text-sm py-3 w-full focus:outline-none font-medium" required />
                    </div>
                    <div className="flex-1 bg-slate-50 rounded-xl flex items-center px-3 border border-slate-100 focus-within:ring-2 ring-rose-200">
                      <input type="number" step="0.01" placeholder="Poids (kg)" value={newWeight} onChange={(e) => setNewWeight(e.target.value)} className="bg-transparent border-none text-slate-700 text-sm py-3 w-full focus:outline-none font-medium text-center" required />
                    </div>
                  </div>
                  <button type="submit" className="w-full bg-slate-800 hover:bg-slate-700 transition-colors text-white font-bold py-3.5 rounded-xl">
                    Ajouter la pes√©e
                  </button>
                </form>
              </div>
            </div>
          );
        }

        // --- DEMARRAGE DE L'APPLICATION ---
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);
    </script>
</body>
</html>
